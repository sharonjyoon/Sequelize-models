  <script>
    const Song = {
      async getAll() {
        const res = await fetch('/api/song')
        return res.json()
      },
      async create(data) {
        const res = await fetch('/api/song', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        return res.json()
      },
      async update(updates, id) {
        await fetch(`/api/song/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(updates)
        })
        return true
      },
      async delete(id) {
        await fetch(`/api/song/${id}`, {
          method: 'DELETE'
        })
        return true
      }
    }
